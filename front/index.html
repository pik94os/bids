<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="/stylesheets/main.css" />
	<script src="/javascripts/require.js" data-main="/javascripts/main.js"></script>
</head>
<body class="row-block" ng-controller="Main">




	<a name="top"></a>
	<header class="row-block">
		<div class="header-top row-block">
			<div class="content-block header-top">					
				<div class="header-top-left">
					
				</div>
				
				<div class="header-top-right">
					<a href="#" data-toggle="modal" data-target="#loginModal">
						<img src="images/icon-arrow.png" class="image-left-left">
						<div>Вход/Регистрация</div>
					</a>
					<div>
						<img src="images/icon-search.png">
						<div><input type="text" class="input-radius"></div>
						<div><button class="button-radius">Найти</button></div>
					</div>
				</div>
			</div>
		</div>
		
			   			
		<div class="top-menu content-block">
			<div class="top-menu-img" ui-sref="front-page">
				<img align="left" src="images/logo.png"/>
			</div>
			<a href="#" ng-click="topMenuShow = !topMenuShow" ng-blur="topMenuShow=false">
				<ul ng-class="{'open':topMenuShow}">
					<li class="current top-menu_col-2" ui-sref="front-page"><a>Главная</a></li>
					<li class="top-menu_col-2" ui-sref="auction"><a>Каталог</a></li>
					<li class="top-menu_col-3"><a>Аукционные дома</a></li>
					<li class="top-menu_col-1"><a>О нас</a></li>
					<li class="top-menu_col-2"><a>Календарь</a></li>
					<li class="top-menu_col-2"><a>Контакты</a></li>
				</ul>
			</a>
		</div>

		
		<div class="header-bottom row-block"   ui-view="header">	</div>
	</header>


	<content  class="row-block"  ui-view="">
	</content>
    <div class="modals">
        <!--=include templates/modals/*.html -->
    </div>
	<footer  class="row-block">		
		<div class="content-block">
			<div class="logo-footer"></div>
			<div class="footer-links">
				
				
				<div class="vk"><a href="/" title="мы в VK"></a></div>
				<div class="gp"><a href="/" title="мы в Google+"></a></div>
				<div class="tw"><a href="/" title="мы в Tweeter"></a></div>
				<div class="fb"><a href="/" title="мы в Facebook"></a></div>
			</div>
		</div>
	</footer>	
	

</body>
</html>
