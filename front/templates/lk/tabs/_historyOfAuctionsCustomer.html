<div class="tab-pane fade" ng-class="{'in active':tab==='historyOfAuctionsCustomer'}">
    <!--{{currentUserInfo}}<br><br>-->
    <!--{{sellingStatistics}}<br><br>-->
    <!--{{auction}}<br><br>-->
    <!--{{userFinded}}<br><br>-->
    <div class="div-table-historyofauctions">
        <table class="table-historyofauctions">
            <tr class="tr-top">
                <td class="td01">Аукцион №</td>
                <td class="td02">Аукционный дом</td>
                <td class="td03">Лот №</td>
                <td class="td04">Цена покупки</td>
                <td class="td05">Статус</td>
                <td class="td06">Дата</td>
            </tr>
            <tr class="tr-bottom" ng-repeat="row in sellingStatistics">
                <td class="td01">{{row.auctionId}}</td>
                <td class="td02">Самый крутой аукционный дом в мире</td>
                <td class="td03">{{row.lotNumber}}</td>
                <td class="td04">{{row.price.toLocaleString()}} Р</td>
                <td class="td05">Ожидаем оплаты</td>
                <td class="td06">{{row.createdAt}}</td>
                <!--<td class="td06">20.06.16 / 14:23:26</td>-->
            </tr>
        </table>
    </div>
</div>
