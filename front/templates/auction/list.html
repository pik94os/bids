<div class="auction-list" ng-class="{'al-open':open}">

    <div class="preview-auction auction row" ng-if="open">
        <div class="">
            <div class="col-md-9">
                <div class="auction-img">
                    <img src="images/image-body-in.png">
                </div>
                <div class="auction-body">
                    <p class="auction-body-header">19 Февраля 2016 в 19:00 | Москва | Гостинница Украина</p>
                    <p class="front-body-in-center-p2">Аукцион 1</p>
                    <p class="front-body-in-center-p3">Антикварный книжный клуб</p>
                    <p class="front-body-in-center-p4">Редкие и ценные книги, плакаты, открытки</p>
                </div>
            </div>
            <div class="col-md-3">
                <div class="row">
                    <div class="col-xs-4 col-md-12">
                        <div class="auction-button active" data-toggle="modal" data-target="#reg-auction-house">Регистрация</div>
                    </div>
                    <div class="col-xs-4 col-md-12"><div class="auction-button">Добавить в календарь</div></div>
                    <div class="col-xs-4 col-md-12"><div class="auction-button">Распечатать каталог</div></div>
                </div>
            </div>
        </div>
    </div>

    <div class="contacts" ng-if="open">
        <div class="contacts-title">Контакты</div>
        <div class="contacts-count">6 человек</div>
        <div class="contacts-arrow"></div>
    </div>

	<div class="c-panel-top">
		<ul class="nav"><li>АУКЦИОНЫ</li></ul>
		<div class="mode-import">IMPORT</div>

        <div class="mode-prop"></div>
        <div class="mode-view-2"></div>
        <div class="mode-view-1 active"></div>
        <div class="mode-cat"></div>

		<!--<div>-->
			<!--<div class="next"></div>-->
			<!--<div class="page">11</div>-->
			<!--<div class="page">10</div>-->
			<!--<div class="page">9</div>-->
			<!--<div class="page">8</div>-->
			<!--<div class="page">7</div>-->
			<!--<div class="prev"></div>-->
		<!--</div>-->
	</div>

	<div class="tabs">
		<div class="row">
			
			<div class="col-xs-6 col-sm-4 col-md-3 col-tab-add"><div class="tab-add" ui-sref="lot">ДОБАВИТЬ НОВЫЙ ЛОТ</div></div>
			<div class="col-xs-6 col-sm-4 col-md-3">
				<div class="tab">
					<div class="over">
						<div class="view" ui-sref="lot({open:2})"></div>
                        <div class="unfav"></div>
						<div class="edit" ui-sref="lot"></div>
						<div class="delete"></div>
					</div>
					<div class="info"><p class="top">Продано за</p> <p class="bottom">10 000 000 Р</p></div>
				</div>
			</div>
			<div class="col-xs-6 col-sm-4 col-md-3" ng-repeat="r in [1,2,3,4,5,6,7,8]">
				<div class="tab">
					<div class="over">
						<div class="view" ui-sref="lot({open:1})"></div>
						<div class="tofav"></div>
                        <div class="edit" ui-sref="lot"></div>
                        <div class="delete"></div>
					</div>
				</div>
			</div>
		</div>
	</div>

    <div class="c-panel-bottom">
        <ul class="nav"><li>АУКЦИОНЫ</li></ul>
        <div class="mode-import">IMPORT</div>

        <div class="mode-prop"></div>
        <div class="mode-view-2"></div>
        <div class="mode-view-1 active"></div>
        <div class="mode-cat"></div>

            <!--<div class="prev"></div>-->
        <!--</div>-->
    </div>

</div>
