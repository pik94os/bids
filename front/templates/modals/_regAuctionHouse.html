<modal title="Регистрация аукционного дома" id="reg-auction-house" width="lg">
    <!--
	<p>One fine body&hellip;</p>
    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
    <button type="button" class="btn btn-primary">11Save changes</button>
	-->
	<div class="custom-title-block">
        <div class="custom-title-block-h1">Аукционный дом</div>
	</div>
	<div class="form-reg">
		<div class="row row-sm">
            <div class="col col-sm-6 col-md-4"><label class="custom-input"><input placeholder="Имя" type="text" ng-model="regUserData.firstName"></label></div>
            <div class="col col-sm-6 col-md-4"><input class="custom-input" placeholder="Отчество" type="text" ng-model="regUserData.patronymic"></div>
            <div class="col col-sm-6 col-md-4"><label class="custom-input"><input placeholder="Фамилия" type="text" ng-model="regUserData.lastName"></label></div>
            <div class="col col-sm-6 col-md-4"><label class="custom-input"><input placeholder="E-mail" type="text" ng-model="regUserData.email"></label></div>
            <div class="col col-sm-6 col-md-4"><label class="custom-input"><input placeholder="Телефон" type="password" ng-model="regUserData.phone"></label></div>
            <div class="col col-sm-6 col-md-4"><input class="custom-input kod" placeholder="Код подтверждения" type="password" ng-model="regUserData.confirmationCode"></div>
            <div class="col col-sm-6 col-md-4"><label class="custom-input"><input placeholder="Пароль" type="password" ng-model="regUserData.password"></label></div>
            <div class="col col-sm-6 col-md-4"><label class="custom-input"><div ng-show="regUserData.confirmationPassword != regUserData.password">NO</div><input placeholder="Подтвердите пароль" type="password" ng-model="regUserData.confirmationPassword"></label></div>
        </div>

		<div class="form-reg-checkbox">
			<div class="checkbox">
				<input type="checkbox" id="remember_me3" ng-model="regUserData.acceptTerms"><label for="remember_me3">Я принимаю условия</label>
			</div>
			<div class="checkbox">
				<input type="checkbox" id="remember_me4" ng-model="regUserData.receiveMessages"><label for="remember_me4">Я хочу получать сообщения от admingo</label>
			</div>
		</div>
		<input class="custom-btn" value="Отправить" type="submit" data-dismiss="modal" ng-click="createUser(3)">
	</div>
</modal>
